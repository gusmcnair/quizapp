<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="A simple quiz about Lyndon B. Johnson, America's loudest president.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <h1>Lyndon B. Johnson: The Quiz</h1>
        <section class="primary-content">
            <form class="horse-urinal-form">
                <fieldset>
                    <legend>What did Lyndon B. Johnson call his trademark set of domestic programs?</legend>
                    <p>
                    <div class="options"><input type="radio" name="options" id="option1"><label for="option1">The New New Deal</label></div>
                    <div class="options"><input type="radio" name="options" id="option2"><label for="option2">The Great Society</label></div>
                    <div class="options"><input type="radio" name="options" id="option3"><label for="option3">Big Lyndy Presents: Jobs-A-Plenty</label></div>
                    <div class="options"><input type="radio" name="options" id="option4"><label for="option4">A Chimp In Every Home, And That Chimp's Name Is Jeffrey</label></div>
                    <div class="buttondiv"><button type="submit" name="submit" id="submit1">Submit</button></div>
                    </p>
                </fieldset>
                </form>
                <h2><span class=question-number>Question # X</span><span class=question-score>X/10</h2></span>
        </section>
    </main>
</body>
</html>
